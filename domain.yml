templates:
  utter_ask_budget:
    - text: "What's your yearly budget for conversational AI?"
  utter_ask_businessmail:
    - text: "And your business email?"
  utter_ask_company:
    - text: "And the name of the company you work for?"
  utter_great:
    - text: "Great!"
  utter_ask_email:
    - text: "What's your email address?"
  utter_awesome:
    - text: "Awesome, thanks!"
  utter_ask_goal:
    - text: "Here you can either
        subscribe to our newsletter or request a call with our sales team. What do you
        want to do?"
  utter_ask_jobfunction:
    - text: "What's your job function?"
  utter_ask_usecase:
    - text: "Tell me more about your use case: what kind of bot do you want to build with Rasa?"
  utter_confirm_salesrequest:
    - text: "Great, that’s all we needed! You'll hear from us soon with more information on the next steps."
  utter_confirmationemail:
    - text: "Wonderful, thank you. We sent a confirmation email to {email}."
  utter_docu:
    - text: "If you want to learn more about the technical side of things, check out our documentation:
      https://www.rasa.com/docs/"
  utter_greet:
    - text: "Hey there, welcome to Rasa! Feel free to browse around our website."
  utter_inform_privacypolicy:
    - text: "Before we start chatting, please read and accept our privacy policy https://rasa.com/privacy-policy/.
    Do you accept?"
      buttons:
        - title: "Accept"
          payload: "/mood_confirm"
        - title: "Decline"
          payload: "/deny"
  utter_moreinformation:
    - text: "Sure! To find the right person to talk to, I need a little more information about you and your company."
  utter_sales_contact:
    - text: "Thank you! Now I need some contact details that someone can get in touch with you. Let's start!"
  utter_ask_name:
    - text: "What's your name?"
  utter_already_subscribed:
    - text: "Looks like {email} is already subscribed - congrats, that was a good choice!
    If you haven't received a newsletter in a while, maybe check your spam folder."
  utter_contact_email:
    - text: "You can’t speak to a human directly in this chat, but you can email us at hi@rasa.com."
  utter_no_speak:
    - text: "I'm afraid we can't chat then :("
  utter_ask_whatspossible:
    - text: "You can book a sales call or subscribe to our newsletter."
  utter_ask_weather:
    - text: "I don't know about where you live, but in my world it's always sunny."
  utter_ask_builder:
    - text: "The engineers at Rasa"
  utter_ask_howdoing:
    - text: "I'm great! Thanks for asking."
  utter_ask_whatisrasa:
    - text: "Rasa is a framework to build bots! You can read more about it here in the docs or on our website (https://rasa.com/)."
  utter_out_of_scope:
    - text: "Sorry, I can’t deal with that request."
  utter_possibilities:
    - text: "You can either book a sales call or subscribe to our newsletter."
  utter_ask_whoisit:
    - text: "I'm the Rasa bot!"
  utter_change_mind:
    - text: "You can still change your mind below though."
  utter_must_accept:
    - text: "We can't speak until you accept."
  utter_noworries:
    - text: "No worries!"
  utter_bye:
    - text: "Goodbye!"
  utter_default:
    - text: "Sorry, I didn't get that. Could you please rephrase?"
    - text: "I didn't understand, could you rephrase that?"
    - text: "I'm sorry, but I didn't understand you. Could you please rephrase what you just said?"
    - text: "I'm afraid I didn't get what you just said. Could you rephrase that?"
    - text: "Could you please find another way to phrase what you just said? Unfortunately, I didn't understand that."
    - text: "Could you rephrase your message? I didn't get it, I'm sorry."
  utter_thank_usecase:
    - text: "Cool, thank you!"
  utter_canthelp:
    - text: "I'm sorry I couldn't help you. If you have general questions about the Stack, please head to https://forum.rasa.com/, otherwise contact us at hi@rasa.com for anything else."

